<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>HackWeeK</title>
</head>
<body>

    <!-- NAVBAR -->
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <img src="images/Catalyst.png">
            <span class="ml-3 text-xl">HackWeeK</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white">Home</a>
            <a class="mr-5 hover:text-white">About</a>
            <a class="mr-5 hover:text-white">Timeline</a>
            <a class="mr-5 hover:text-white">Tracks</a>
            <a class="mr-5 hover:text-white">Prizes</a>
            <a class="mr-5 hover:text-white">Sponsors</a>
          </nav>
        </div>
      </header>

      <!-- LANDING PAGE -->
      <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-20 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <img src="images/title.png">
      <br>
      <p class="mb-8 leading-relaxed">A Week-long Hackathon, where the participant is to develop 
        <br>a viable prototype based on the given problem statement in 
        <br>any one of the tracks.</p>
      <br>
      <img src="images/lines.png">
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero" src="images/landing.png">
    </div>
  </div>
</section>
</body>
</html>
